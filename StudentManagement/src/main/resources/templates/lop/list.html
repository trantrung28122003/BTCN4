<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<section style="margin-top: 200px">
    <h1 style="text-align: center">Danh sách lớp</h1>
    <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0" th:action="@{/lop/search}" method="post" >
        <input name="tenLop" autocomplete="off" type="search" class="form-control rounded" placeholder="Tìm kiếm" />
        <button class="input-group-text border-0 d-none d-lg-flex" onclick="submitSearch()">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <table class="table table-bordered table-hover" style="margin-top: 20px">
        <thead class="table-dark">
        <tr>
            <th>Mã lớp</th>
            <th>Tên lớp</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" lop: ${dsLop}">
            <td th:text="${lop.maLop}"></td>
            <td th:text="${lop.tenLop}"></td>
            <td>
                <a th:href="@{/lop/edit/{id}(id=${lop.maLop})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/lop/delete/{id}(id=${lop.maLop})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
