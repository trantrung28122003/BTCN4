<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa thông tin lớp</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<section class="container " style="margin-top: 200px">
    <h1 class="mb-4" style="text-align: center">Sửa thông tin lớp</h1>
    <form th:action="@{/lop/edit/{id}(id=${lop.maLop})}"
          th:object="${lop}" method="post" class="needs-validation" novalidate>
        <div class="mb-3" style="display: none">
            <label for="maLop" class="form-label">Mã lớp:</label>
            <input type="text" th:field="*{maLop}" class="form-control" id="maLop"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('maLop')}"
                 th:errors="*{maLop}">Valid name is required.</div>
        </div>
        <div class="mb-3 ">
            <label for="tenLop" class="form-label">Tên lớp:</label>
            <input type="text" th:field="*{tenLop}" class="form-control" id="tenLop"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenLop')}"
                 th:errors="*{tenLop}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhập thông tin mới</button>
        <a th:href="@{/lop}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
