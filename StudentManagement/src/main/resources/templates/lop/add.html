
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<section class="container" style="margin-top: 200px">
    <h1 class="mb-4" style="text-align: center">Thêm lớp</h1>
    <form th:action="@{/lop/add}" th:object="${lop}" method="post">

        <div class="mb-3">
            <label for="tenLop" class="form-label">Category Name:</label>
            <input type="text" id="tenLop" th:field="*{tenLop}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('tenLop')}" th:errors="*{tenLop}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
