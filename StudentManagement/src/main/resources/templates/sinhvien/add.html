<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<section class="container" style="margin-top: 200px">
    <h1 style="text-align: center">Thêm mới sinh viên</h1>
    <form th:action="@{/sinhvien/add}" th:object="${sinhVien}" method="post"
          class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="mssv" class="form-label">MSSV: </label>
            <input type="text" th:field="*{mssv}" class="form-control" id="mssv"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('mssv')}"
                 th:errors="*{mssv}"></div>
        </div>
        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ và tên:</label>
            <input type="text" th:field="*{hoTen}" class="form-control" id="hoTen"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('hoTen')}"
                 th:errors="*{hoTen}"></div>
        </div>
        <div class="mb-3">
            <label for="ngaySinh" class="form-label">Ngày sinh: </label>
            <input type="date" th:field="*{ngaySinh}" class="form-control" id="ngaySinh" required>
            <div class="text-danger" th:if="${#fields.hasErrors('ngaySinh')}"
                 th:errors="*{ngaySinh}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input type="email" th:field="*{email}" class="form-control" id="email"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Lớp học:</label>
            <select th:field="*{lop}" class="form-control" id="category">
                <option th:each="lop : ${listLop}"
                        th:value="${lop.maLop}" th:text="${lop.tenLop}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="monHocs" class="form-label">Môn học:</label>
            <select th:field="*{monHocs}" class="form-control" id="monHocs" multiple>
                <option th:each="monHoc : ${listMonHoc}"
                        th:value="${monHoc.maMon}" th:text="${monHoc.tenMonHoc}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="image">Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/sinhvien}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
