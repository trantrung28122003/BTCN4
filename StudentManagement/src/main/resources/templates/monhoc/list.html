<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<section style="margin-top: 200px">
    <h1 style="text-align: center">Danh sách môn học</h1>
    <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0" th:action="@{/monhoc/search}" method="post" >
        <input name="tenMonHoc" autocomplete="off" type="search" class="form-control rounded" placeholder="Tìm kiếm" />
        <button class="input-group-text border-0 d-none d-lg-flex" onclick="submitSearch()">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <table class="table table-bordered table-hover" style="margin-top: 20px">
        <thead class="table-dark">
        <tr>
            <th>Mã môn học</th>
            <th>Tên môn học</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" monhoc: ${dsMonHoc}">
            <td th:text="${monhoc.maMon}"></td>
            <td th:text="${monhoc.tenMonHoc}"></td>
            <td>
                <a th:href="@{/monhoc/edit/{id}(id=${monhoc.maMon})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/monhoc/delete/{id}(id=${monhoc.tenMonHoc})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
