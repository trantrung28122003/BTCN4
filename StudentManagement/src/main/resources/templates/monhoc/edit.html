<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa thông tin lớp</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<section class="container " style="margin-top: 200px">
    <h1 class="mb-4" style="text-align: center">Sửa thông tin lớp</h1>
    <form th:action="@{/monhoc/edit/{id}(id=${monhoc.maMon})}"
          th:object="${monhoc}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maMon" class="form-label">Mã môn học:</label>
            <input type="text" th:field="*{maMon}" class="form-control" id="maMon" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('maMon')}" th:errors="*{maMon}">Valid name is required.</div>
        </div>
        <div class="mb-3 ">
            <label for="tenMonHoc" class="form-label">Tên môn học:</label>
            <input type="text" th:field="*{tenMonHoc}" class="form-control" id="tenMonHoc"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenMonHoc')}"
                 th:errors="*{tenMonHoc}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhập thông tin mới</button>
        <a th:href="@{/monhoc}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
